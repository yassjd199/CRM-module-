<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Client</title>
  </head>
  <body>
    <h2>Add Client</h2>
    <form action="/client" method="POST" enctype="multipart/form-data">
      <label for="firstName">First Name:</label><br />
      <input
        type="text"
        id="firstName"
        name="first_name"
        required
      /><br /><br />
      <label for="lastName">Last Name:</label><br />
      <input type="text" id="lastName" name="last_name" required /><br /><br />
      <label for="document">Contract:</label><br />
      <input
        type="file"
        id="document"
        name="file"
        accept=".docx, .pdf"
        required
      /><br /><br />
      <button type="submit">Add Client</button>
    </form>
  </body>
</html>
